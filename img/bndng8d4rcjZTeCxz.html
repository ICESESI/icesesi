    <style>

        }

            color: #666;
            text-align: left;
        }

            margin-top: 30px;
        }

        .history h2 {
            font-size: 1.5em;

<body>
    <!-- Notifikasi selepas loading -->
    <div class="notification" id="notification">
        Proses selesai! Akaun anda berjaya disahkan.
    </div>

    <div class="container">
        <h1>DONE BNDNG</h1>
        <div class="info">
            <div class="loading">
                <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Loading..." id="loading-gif">
            </div>
            <div>ID Rujukan: <span id="ref-id">XXXXXX</span></div>
        </div>
        <div class="refund">
            <div class="refund-content">
                <div class="refund-text">Refund on:</div>
                <img src="https://g.top4top.io/p_3165wdp320.jpeg" alt="Verification Image">
            </div>

        <div class="countdown">
            <div id="countdown-timer">
                <span id="days">00</span> Hari 
                <span id="hours">00</span> Jam 
                <span id="minutes">00</span> Minit 
                <span id="seconds">00</span> Saat
            </div>
        </div>
        <div class="rules">
            Sila baca <a href="https://icesesi.github.io/icesesi/" target="_blank">rules bndng</a> untuk maklumat lanjut.
        </div>
        </div>
        <div class="note">
            <p>Nota:2 acc bndng by ICESESI </p>
        </div>
        <!-- History Section -->
        <div class="history">
            <h2>Butiran Bayaran</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Tarikh</th>
                        <th>Jumlah Bayaran</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function generateRandomId() {
            return 'REF-' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        function getOrGenerateId() {
            let refId = localStorage.getItem('ref_id');
            if (!refId) {
                refId = generateRandomId();
                localStorage.setItem('ref_id', refId);
            }
            return refId;
        }

        function updateCountdown() {
            const endDate = new Date('2024-10-13T21:00:00');
            const now = new Date();
            const timeRemaining = endDate - now;

            if (timeRemaining <= 0) {
                document.getElementById('countdown-timer').textContent = 'Akaun boleh diperiksa sekarang!';
                document.getElementById('loading-gif').src = 'https://g.top4top.io/p_3165wdp320.jpeg';
                document.getElementById('loading-gif').alt = 'Berjaya';
                
                // Tunjuk notifikasi lepas loading berjaya
                document.getElementById('notification').style.display = 'block';

                // Redirect selepas 5 saat
                setTimeout(() => {
                    localStorage.clear(); // Menghapuskan semua data dari Local Storage
                    window.location.href = 'https://icesesi.github.io/icedragonstoree/'; // Redirect ke halaman selesai
                }, 5000);

                return;
            }

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        // Fungsi untuk masukkan data history statik
        function populateHistory() {
            const historyData = [
                { date: '2024-11-10', amount: 'RM60', status: 'PROSES' },
                { date: '-', amount: '-', status: '-', note: 'Transaksi dibatalkan.' },
                { date: '-', amount: '-', status: '-' },
            ];

            const historyBody = document.getElementById('history-body');
            historyData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.amount}</td>
                    <td>${item.status}</td>
                `;
                historyBody.appendChild(row);
            });
        }

        // Mula script
        document.getElementById('ref-id').textContent = getOrGenerateId();
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
        populateHistory(); // Populate history bila page load
    </script>
